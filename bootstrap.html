<!DOCTYPE html>
<head>
    <title>Practice Bootstrap Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        .item_background {
            background-color: aquamarine;
        }

        .fill { 
            height: 200px;
            background-color: antiquewhite;
            border-radius: 2px;
            border-radius: 15px;
        }

        .item_content {
            border-radius: 2px solid red;
            border-radius: 15px;
            text-align: center;
            text-justify: auto;
        }

        .header {
            margin-top : 10px;
        }

        .menu_content {
            margin-top: 10px;
            background-color: aqua;
            text-align: center;
            border-radius: 2px;
            border-radius: 15px;
        }

        .menu_item {
            font-size: large;
            margin-left: 5px;
            margin-right: 5px;
        }

        .login_container {
            background-color: coral;
            border-radius: 2px;
            border-radius: 15px;
        }

        .login_input {
            border-radius: 2px;
            border-radius: 15px;
            font-size: xx-large;
            width: 100%;
        }

        .login_label {
            font-size: xx-large;
        }

        .login_button {
            font-size: xx-large;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <div class=" container">

        <div class="row fill">
            <div class="col-sm-12 col-md-6 col-lg-4 header"><div class=" item_background item_content"><span>Hello 1</span></div></div>
            <div class="col-sm-12 col-md-6 col-lg-4 item_background item_content"><span>Hello 2</span></div>
            <div class="col-sm-12 col-md-6 col-lg-4 item_background item_content"><span>Hello 3</span></div>
            <div class="col-sm-12 col-md-6 col-lg-4 item_background item_content"><span>Hello 1</span></div>
            <div class="col-sm-12 col-md-6 col-lg-4 item_background item_content"><span>Hello 2</span></div>
            <div class="col-sm-12 col-md-6 col-lg-4 item_background item_content"><span>Hello 3</span></div>
            <div class="col-sm-12 col-md-6 col-lg-4 item_background item_content"><span>Hello 1</span></div>
            <div class="col-sm-12 col-md-6 col-lg-4 item_background item_content"><span>Hello 2</span></div>
            <div class="col-sm-12 col-md-6 col-lg-4 item_background item_content"><span>Hello 3</span></div>
        </div>
        <div class="row">
            <div class="container">
                <div class="row menu_content">
                    <div class="menu_item">
                        <span class="menu_item">Menu 1</span>
                        <span class="menu_item">Menu 2</span>
                        <span class="menu_item">Menu 3</span>
                        <span class="menu_item">Menu 4</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6"><span>Hello left 1</span></div>
                        <div class="col-sm-12 col-md-12 col-lg-6"><span>Hello left 2</span></div>
                        <div class="col-sm-12 login_container">
                            <div style="margin : 20px 0px 20px 0px;">
                                <div class="login_label"><span>Username :</span></div>
                                <div><input type="text" id="username" class="login_input"></div>
                                <div class="login_label"><span>Password :</span></div>
                                <div><input type="password" id="password" class="login_input"></div>
                                <div ><input type="button" id="btnLogin" value="LOGIN" class="login_button"/></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6"><span>Hello right 1</span></div>
                        <div class="col-sm-12 col-md-12 col-lg-6"><span>Hello right 2</span></div>
                        <div class="col-sm-12 login_container">
                            <div style="margin : 20px 0px 20px 0px;">
                                <div class="login_label"><span>Username :</span></div>
                                <div><input type="text" id="username" class="login_input"></div>
                                <div class="login_label"><span>Password :</span></div>
                                <div><input type="password" id="password" class="login_input"></div>
                                <div class="button-group login_button">
                                    <button class=" btn btn-primary " style="width : 100%">Login</button>
                                    <button class=" btn btn-success" style="width : 100%" >Login</button></</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-3 offset-lg-4 col-sm-12 col-md-6 col-lg-4 login_container">
                <div style="margin : 20px 0px 20px 0px;">
                    <div class="login_label"><span>Username :</span></div>
                    <div><input type="text" id="username" class="login_input"></div>
                    <div class="login_label"><span>Password :</span></div>
                    <div><input type="password" id="password" class="login_input"></div>
                    <div ><input type="button" id="btnLogin" value="LOGIN" class="login_button"/></div>
                </div>
            </div>
        </div>
        <div class="button-group"><button class=" btn " >Login</button><button class=" btn " >Login</button></</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
