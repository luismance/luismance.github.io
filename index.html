<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="icon" type="image/png" href="images/icons/react.png" />
	<link href="css/all.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<header>
	<div class="container">
		<div class="justify-content-center py-4">
			<div class="row header_border">
				<div class="col" id="about_me_div">
					<div  id="about_me" class="p-3">
						<span >About Me</span>
					</div>
				</div>
				<div class="col" id="employment_history_div">
					<div id="employment_history" class="p-3" >
						<span >Employment History</span>
					</div>
				</div>
				<div class="col">
					<div class="p-3">
						<h3>LUIS MANCE</h3>
					</div>
					
				</div>
				<div class="col" id="technical_knowledge_div">
					<div class="p-3" id="technical_knowledge">
						<span>Technical Knowledge</span>
					</div>
				</div>
				<div class="col" id="contact_information_div">
					<div class="p-3" id="contact_information">
						<span>Contact Information</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" >
		document.getElementById("about_me").onclick = function(){
			document.getElementById('mern_stack').setAttribute("hidden","true");
			document.getElementById('vid').removeAttribute("hidden");
			
		};
		document.getElementById("employment_history").onclick = function(){
			document.getElementById('mern_stack').removeAttribute("hidden");
			document.getElementById('vid').setAttribute("hidden","true");
		}
	</script>
</header>
<main>
	<div class="container">
		<div class="row" id="mern_stack">
			<figure>
				<img src="images/mern.jpg" alt="mern stack" />
				<figcaption>MERN Stack</figcaption>
				<i class="fab fa-github-square"></i>
			  </figure>
		</div>
		<div class="row" id="vid">
			<figure>
				<video src="videos/1080.mp4" width="75%" controls="true" autoplay></video>
			</figure>
		</div>
	</div>
</main>
<footer></footer>
</body>
</html>
